query room($name: String!) {
  room(name: $name) {
    ...RoomFields
  }
}

query rooms($name: String!) {
  rooms(name: $name) {
    ...RoomFields
  }
}

mutation createRoom($input: CreateRoomInput!) {
  createRoom(input: $input) {
    ...RoomFields
  }
}


fragment RoomFields on Room {
  id
  name
  title
  state
  avatar
  onlineCount
}